    <meta charset="UTF-8">

    <style>
        /* ---------- ULTRA MINIMAL CSS ---------- */
        :root {
            --bg-color: #fafafa;
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-muted: #94a3b8;
            --border-light: #f1f5f9;
            --border-focus: #e2e8f0;
            --accent-subtle: #f8fafc;
            --radius-md: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.03);
            --shadow-hover: 0 12px 24px rgba(0, 0, 0, 0.06);
            --transition-smooth: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .container { max-width: 1100px; width: 100%; }

        header { text-align: center; margin-bottom: 60px; }
        header h1 { font-size: 2.2rem; font-weight: 700; letter-spacing: -0.03em; }
        header p { color: var(--text-muted); font-weight: 500; margin-top: 4px; }
        
        /* ðŸ§Š SIDE-BY-SIDE HERO SHOWCASE */
        .hero-showcase {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 80px;
            margin: 0 auto 80px auto;
            max-width: 900px;
            min-height: 480px;
        }

        @media (max-width: 800px) {
            .hero-showcase {
                flex-direction: column;
                gap: 60px;
            }
        }
        
        /* LEFT: THE INTERACTIVE 3D CUBE */
        .cube-container {
            width: 200px;
            height: 250px;
            perspective: 1000px;
            position: relative;
            z-index: 10;
        }
        .anim-cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            /* Give it a slight permanent downward tilt so it looks 3D */
            transform: rotateX(-10deg) rotateY(0deg); 
        }
        
        .cube-face {
            position: absolute;
            border: 4px solid var(--surface);
            background: var(--surface);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition-smooth);
        }
        .cube-face:hover { border-color: var(--text-main); }
        .cube-face img { width: 100%; height: 100%; object-fit: cover; display: block; pointer-events: none; }
        
        /* Cube Math: 200px wide, 250px tall. TranslateZ is half of width = 100px */
        .cube-face.front  { transform: rotateY(0deg) translateZ(100px); width: 200px; height: 250px; }
        .cube-face.right  { transform: rotateY(90deg) translateZ(100px); width: 200px; height: 250px; }
        .cube-face.back   { transform: rotateY(180deg) translateZ(100px); width: 200px; height: 250px; }
        .cube-face.left   { transform: rotateY(-90deg) translateZ(100px); width: 200px; height: 250px; }
        /* Top and Bottom are 200x200 squares. TranslateZ is half of height = 125px */
        .cube-face.top    { transform: rotateX(90deg) translateZ(125px); width: 200px; height: 200px; background: #e2e8f0; border: none; cursor: default;}
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(125px); width: 200px; height: 200px; background: #cbd5e1; border: none; cursor: default;}

        .cube-instruction {
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        /* RIGHT: THE DEVICE DISPLAY */
        .showcase-container {
            width: 420px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .showcase-slide {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            flex-direction: column;
            align-items: center;
        }
        .showcase-slide.active {
            display: flex;
            opacity: 1;
            animation: fadeInSleek 0.6s ease forwards;
        }
        .showcase-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }
        @keyframes fadeInSleek { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* DEVICE MOCKUPS (Pure CSS) */
        .device-phone { width: 240px; height: 480px; background: #1a1a1a; border-radius: 36px; padding: 10px; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.15); border: 1px solid #333; }
        .phone-screen { width: 100%; height: 100%; background: black; border-radius: 28px; overflow: hidden; position: relative; }
        .phone-notch { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 90px; height: 25px; background: #1a1a1a; border-radius: 20px; z-index: 10; }
        .phone-home-bar { position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%); width: 100px; height: 4px; background: rgba(255,255,255,0.4); border-radius: 10px; }
        
        .device-laptop { width: 420px; perspective: 1200px; }
        .laptop-body { background: #1a1a1a; border-radius: 12px 12px 0 0; padding: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); }
        .laptop-bezel { background: #0a0a0a; border-radius: 8px; padding: 6px; }
        .laptop-screen { background: black; border-radius: 4px; width: 100%; aspect-ratio: 16/10; overflow: hidden; }
        .laptop-base { width: 100%; height: 16px; background: #2a2a2a; border-radius: 0 0 8px 8px; border-bottom: 2px solid #111; }
        
        .device-monitor { width: 420px; }
        .monitor-body { background: #1a1a1a; border-radius: 8px; padding: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); }
        .monitor-bezel { background: #0a0a0a; border-radius: 4px; padding: 6px; }
        .monitor-screen { background: black; border-radius: 2px; width: 100%; aspect-ratio: 16/9; overflow: hidden; }
        .monitor-stand { width: 60px; height: 40px; background: #2a2a2a; margin: 0 auto; }
        .monitor-base { width: 140px; height: 8px; background: #333; margin: 0 auto; border-radius: 4px; }
        
        .device-tablet { width: 300px; height: 420px; background: #1a1a1a; border-radius: 24px; padding: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); }
        .tablet-bezel { background: #0a0a0a; border-radius: 16px; padding: 6px; height: 100%; }
        .tablet-screen { background: black; border-radius: 12px; width: 100%; height: 100%; overflow: hidden; position: relative; }
        .tablet-home-bar { position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); width: 60px; height: 3px; background: rgba(255,255,255,0.4); border-radius: 10px; }
        
        @media (max-width: 600px) {
            .device-phone { width: 200px; height: 400px; }
            .device-laptop, .device-monitor { width: 320px; }
            .device-tablet { width: 240px; height: 340px; }
            .showcase-container { width: 100%; }
        }
        
        /* SLEEK WALLPAPER GRID */
        .wallpaper-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; }
        @media (max-width: 900px) { .wallpaper-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 550px) { .wallpaper-grid { grid-template-columns: 1fr; gap: 30px; } }
        
        .wall-card { background: var(--surface); border-radius: var(--radius-md); overflow: hidden; border: 1px solid var(--border-focus); box-shadow: var(--shadow-sm); transition: var(--transition-smooth); display: flex; flex-direction: column; }
        .wall-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-hover); }
        
        .img-container { width: 100%; aspect-ratio: 4 / 5; background: var(--accent-subtle); overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; display: block; transition: transform 0.6s ease; }
        .wall-card:hover .img-container img { transform: scale(1.03); }
        
        /* ACTION BAR (Up/Down & Download) */
        .action-bar { display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; background: var(--surface); }
        .vote-controls { display: flex; align-items: center; gap: 12px; font-weight: 700; color: var(--text-main); font-size: 1.1rem; }
        .icon-btn { background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-muted); transition: var(--transition-smooth); display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 6px; }
        .icon-btn:hover { background: var(--accent-subtle); color: var(--text-main); }
        .icon-btn.active-up { color: #10b981; }
        .icon-btn.active-down { color: #ef4444; }
        .icon-btn:active { transform: scale(0.9); }
        
        .btn-download { background: var(--text-main); color: white; border: none; padding: 8px 16px; border-radius: 8px; font-size: 0.9rem; font-weight: 600; font-family: inherit; cursor: pointer; transition: var(--transition-smooth); display: flex; align-items: center; gap: 6px; }
        .btn-download:hover { background: #334155; transform: translateY(-1px); }
        .btn-download:active { transform: scale(0.96); }

        .reaction-item { font-size: 1.2rem; font-weight: bold; position: absolute; pointer-events: none; animation: floatSleek 0.8s ease forwards; z-index: 999; color: var(--text-main); }
        @keyframes floatSleek { 0% { opacity: 0; transform: translateY(0) scale(0.8); } 20% { opacity: 1; transform: translateY(-10px) scale(1); } 100% { opacity: 0; transform: translateY(-40px) scale(0.9); } }
        
        footer { margin-top: 80px; padding: 30px 0; border-top: 1px solid var(--border-focus); text-align: center; color: var(--text-muted); font-size: 0.85rem; width: 100%; }
        footer a { color: var(--text-muted); text-decoration: none; margin: 0 10px; transition: 0.2s; }
        footer a:hover { color: var(--text-main); }
    </style>
</head>
<body>
    <main class="container">
        
        <header>
            <h1>WallRank</h1>
            <p>Curated AI Wallpapers</p>
        </header>

        <section class="hero-showcase" id="heroShowcase">
            
            <div class="cube-container">
                <div class="anim-cube" id="menuCube">
                    <div class="cube-face front" data-index="0"><img class="cf-img" src="" alt="Menu item 1"></div>
                    <div class="cube-face right" data-index="1"><img class="cf-img" src="" alt="Menu item 2"></div>
                    <div class="cube-face back" data-index="2"><img class="cf-img" src="" alt="Menu item 3"></div>
                    <div class="cube-face left" data-index="3"><img class="cf-img" src="" alt="Menu item 4"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>
                <div class="cube-instruction">ðŸ‘† Click a face to display</div>
            </div>

            <div class="showcase-container">
                <div class="showcase-slide active" id="sc-slide-phone">
                    <div class="device-phone">
                        <div class="phone-screen">
                            <div class="phone-notch"></div>
                            <img class="showcase-img" src="" alt="Selected wallpaper">
                            <div class="phone-home-bar"></div>
                        </div>
                    </div>
                </div>

                <div class="showcase-slide" id="sc-slide-laptop">
                    <div class="device-laptop">
                        <div class="laptop-body">
                            <div class="laptop-bezel">
                                <div class="laptop-screen">
                                    <img class="showcase-img" src="" alt="Selected wallpaper">
                                </div>
                            </div>
                        </div>
                        <div class="laptop-base"></div>
                    </div>
                </div>

                <div class="showcase-slide" id="sc-slide-monitor">
                    <div class="device-monitor">
                        <div class="monitor-body">
                            <div class="monitor-bezel">
                                <div class="monitor-screen">
                                    <img class="showcase-img" src="" alt="Selected wallpaper">
                                </div>
                            </div>
                        </div>
                        <div class="monitor-stand"></div>
                        <div class="monitor-base"></div>
                    </div>
                </div>

                <div class="showcase-slide" id="sc-slide-tablet">
                    <div class="device-tablet">
                        <div class="tablet-bezel">
                            <div class="tablet-screen">
                                <img class="showcase-img" src="" alt="Selected wallpaper">
                                <div class="tablet-home-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="wallpaper-grid" id="wallGrid" aria-label="Today's Wallpaper Options"></section>
        
        <footer>
            <div style="margin-bottom: 12px;">
                <a href="mailto:kabanijames9@gmail.com">Contact</a>
                <a href="javascript:void(0)">Privacy</a>
                <a href="javascript:void(0)">Terms</a>
            </div>
            Â© 2026 WallRank.club
        </footer>
    </main>

    <script>
        (function() {
            'use strict';
            
            const wallpapers = [
                { id: 1, title: "mountain peak", filename: "https://raw.githubusercontent.com/amine4buss-code/wallpaper-vote/main/1.png", score: 0 },
                { id: 2, title: "ocean wave", filename: "https://raw.githubusercontent.com/amine4buss-code/wallpaper-vote/main/2.png", score: 0 },
                { id: 3, title: "forest path", filename: "https://raw.githubusercontent.com/amine4buss-code/wallpaper-vote/main/3.png", score: 0 },
                { id: 4, title: "cherry bloom", filename: "https://raw.githubusercontent.com/amine4buss-code/wallpaper-vote/main/4.png", score: 0 }
            ];
            
            const todayKey = new Date().toISOString().split('T')[0]; 
            let userVoteRecord = {}; 

            const storedVotes = localStorage.getItem(`vr_${todayKey}`);
            if (storedVotes) { try { userVoteRecord = JSON.parse(storedVotes); } catch(e){} }
            
            wallpapers.forEach(w => { 
                let saved = localStorage.getItem(`wall_${w.id}_${todayKey}`); 
                if (saved) { try { w.score = JSON.parse(saved).score || 0; } catch(e) {} } 
            });
            
            const grid = document.getElementById('wallGrid');
            
            function renderCards() {
                grid.innerHTML = '';
                wallpapers.forEach(wp => {
                    const card = document.createElement('div'); 
                    card.className = 'wall-card'; 
                    card.dataset.id = wp.id;
                    
                    const userVote = userVoteRecord[wp.id] || 0;
                    const upClass = userVote === 1 ? 'active-up' : '';
                    const downClass = userVote === -1 ? 'active-down' : '';

                    card.innerHTML = `
                        <div class="img-container">
                            <img src="${wp.filename}" alt="${wp.title}" loading="lazy">
                        </div>
                        <div class="action-bar">
                            <div class="vote-controls">
                                <button class="icon-btn upvote ${upClass}" data-action="upvote" data-id="${wp.id}" aria-label="Upvote">â–²</button>
                                <span class="score">${wp.score}</span>
                                <button class="icon-btn downvote ${downClass}" data-action="downvote" data-id="${wp.id}" aria-label="Downvote">â–¼</button>
                            </div>
                            <button class="btn-download" data-action="download" data-id="${wp.id}">
                                <span>â†“</span> Get
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
            
            function createReaction(x, y, text, color) {
                const reaction = document.createElement('div');
                reaction.className = 'reaction-item';
                reaction.textContent = text;
                reaction.style.color = color || 'var(--text-main)';
                reaction.style.left = (x - 10) + 'px';
                reaction.style.top = (y - 30) + 'px';
                document.body.appendChild(reaction);
                setTimeout(() => reaction.remove(), 800);
            }
            
            function handleVote(id, direction, event) {
                const wp = wallpapers.find(w => w.id === id); 
                if (!wp) return;
                
                const currentVote = userVoteRecord[id] || 0;
                
                if (currentVote === direction) {
                    wp.score -= direction;
                    userVoteRecord[id] = 0;
                    if (event) createReaction(event.clientX, event.clientY, 'â†º', '#94a3b8');
                } else {
                    if (currentVote !== 0) wp.score -= currentVote; 
                    wp.score += direction; 
                    userVoteRecord[id] = direction;
                    
                    if (event) {
                        const icon = direction === 1 ? 'â–²' : 'â–¼';
                        const color = direction === 1 ? '#10b981' : '#ef4444';
                        createReaction(event.clientX, event.clientY, icon, color);
                    }
                }
                
                localStorage.setItem(`vr_${todayKey}`, JSON.stringify(userVoteRecord));
                localStorage.setItem(`wall_${id}_${todayKey}`, JSON.stringify({ score: wp.score }));
                
                gtag('event', 'vote', { 'event_category': 'engagement', 'value': wp.score });
                renderCards();
            }
            
            function handleDownload(id, event) {
                const wp = wallpapers.find(w => w.id === id); if (!wp) return;
                const link = document.createElement('a'); 
                link.href = wp.filename; 
                link.download = `wallrank-${id}.png`; 
                link.target = '_blank'; 
                link.rel = 'noopener'; 
                link.click();
                
                gtag('event', 'download', { 'event_category': 'conversion', 'event_label': wp.title });
                if (event) createReaction(event.clientX, event.clientY, 'âœ“', '#10b981');
            }
            
            document.addEventListener('click', function(e) {
                const btn = e.target.closest('button');
                if (!btn) return;
                
                const action = btn.dataset.action;
                const id = parseInt(btn.dataset.id);
                if (!id) return;
                
                if (action === 'upvote') { e.preventDefault(); handleVote(id, 1, e); }
                else if (action === 'downvote') { e.preventDefault(); handleVote(id, -1, e); }
                else if (action === 'download') { e.preventDefault(); handleDownload(id, e); }
            });
            
            // ðŸ§Š INTERACTIVE CUBE & DEVICE LOGIC
            const menuCube = document.getElementById('menuCube');
            const cubeFaces = document.querySelectorAll('.cube-face');
            const cubeImages = document.querySelectorAll('.cf-img');
            const showcaseImages = document.querySelectorAll('.showcase-img');
            const showcaseSlides = [
                document.getElementById('sc-slide-phone'),
                document.getElementById('sc-slide-laptop'),
                document.getElementById('sc-slide-monitor'),
                document.getElementById('sc-slide-tablet')
            ];
            
            let cubeRotationY = 0;
            let scDeviceIndex = 0;
            let activeWallpaperFile = wallpapers[0].filename; // Default wallpaper on devices

            // 1. Populate the 4 faces of the cube with the 4 daily images
            if (wallpapers.length >= 4) {
                cubeImages[0].src = wallpapers[0].filename; // Front
                cubeImages[1].src = wallpapers[1].filename; // Right
                cubeImages[2].src = wallpapers[2].filename; // Back
                cubeImages[3].src = wallpapers[3].filename; // Left
            }

            // Set initial image on the display devices
            showcaseImages.forEach(img => img.src = activeWallpaperFile);

            // 2. Handle Cube Clicks
            cubeFaces.forEach(face => {
                face.addEventListener('click', function(e) {
                    const idx = this.getAttribute('data-index');
                    if (idx !== null) {
                        activeWallpaperFile = wallpapers[idx].filename;
                        
                        // Fade image transition on the devices
                        showcaseImages.forEach(img => {
                            img.style.opacity = '0.4'; 
                            setTimeout(() => {
                                img.src = activeWallpaperFile;
                                img.style.opacity = '1'; 
                            }, 150); 
                        });
                        
                        // Optional click reaction effect
                        createReaction(e.clientX, e.clientY, 'ðŸ“¸', '#0f172a');
                    }
                });
            });

            // 3. Independent Timers for Cube Spin and Device Cycle
            
            // Spin the cube every 2 seconds
            setInterval(() => {
                cubeRotationY -= 90; // Rotate 90 degrees left
                // Maintain the permanent -10deg X-tilt while rotating Y
                menuCube.style.transform = `rotateX(-10deg) rotateY(${cubeRotationY}deg)`;
            }, 2000);

            // Cycle the device mockups every 2.5 seconds (so they don't sync exactly, feels more dynamic)
            setInterval(() => {
                scDeviceIndex = (scDeviceIndex + 1) % showcaseSlides.length;
                showcaseSlides.forEach((slide, idx) => {
                    if (slide) slide.classList.toggle('active', idx === scDeviceIndex);
                });
            }, 2500);
            
            // Initialize Grid
            renderCards();
            gtag('event', 'page_view', { 'page_title': 'Daily Wallpapers', 'page_location': 'https://wallrank.club' });
        })();
    </script>
</body>
